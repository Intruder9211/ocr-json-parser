
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR to JSON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1fa2ff, #12d8fa);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px #000;
            text-align: center;
            max-width: 400px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        img.preview {
            margin-top: 10px;
            max-width: 150px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Image for OCR</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" onchange="previewImage(event)" required><br>
        <button type="submit">Upload and Convert</button>
    </form>
    <img id="output" class="preview" />
</div>
<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('output');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
